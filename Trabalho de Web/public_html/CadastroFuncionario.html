<head>
    <meta charset="UTF-8" />
    <title>Formulário de Login Funcionario</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" href="css/Cadastro.css" type="text/css">

</head>
<body>
    <!-- Corpo -->
    <div id="corpo">
        <!-- Formulário -->
        <div id="formulario">
            <form action="insere.php" method="post"> 
                <div>
                    <img src="imagens/AdimoFundoBranco.png" width="520" height="250">
                </div>
                <h1>Cadastro de Funcionario</h1>
                <div class="data direita" id="">
                    <label for="data_de_nascimento">Data de Nascimento:</label><br>
                    <input required="required" type="text" size="25" placeholder="__/__/____">
                </div>

                <div class="esquerda" id="">
                    <label for="nome">Nome Completo:</label><br>
                    <input required="required" type="text" size="35" placeholder="Nome Completo">
                </div>
                <div class="rg esquerda" id="">
                    <label for="rg">RG:</label><br>
                    <input required="required" type="text" placeholder="00.000.000-0">
                </div>
                <div class="cpf direita" id="">
                    <label for="cpf">CPF:</label><br>
                    <input required="required" type="text" size="25" placeholder="000.000.000-0">
                </div>
                <div class="esquerda" id="">
                    <label for="filiacao_pai">Cep:</label><br>
                    <input required="required" type="text" placeholder="00000-000">
                </div>
                <div class="direita" id="">
                    <label for="filiacao_mae">Endereço:</label><br>
                    <input required="required" type="text" size="25" placeholder="Endereço Completo">
                </div>
                <div class="direita" id="">
                    <label for="profissao">Telefone:</label><br>
                    <input required="required" type="text" size="25" placeholder="(00)0000-0000">
                </div>
                <div class="esquerda" id="">
                    <label  for="sexo">Sexo:</label><br>
                    <select name="time" required="required">
                        <option value=""></option>
                        <option value="Masculino">Masculino</option>
                        <option value="Feminino">Feminino</option>>
                    </select>
                </div>
                <div class="senha direita" id="">
                    <label for="senha">Senha:</label><br>
                    <input id="email_login" name="email_login" required="required" size="25" type="password" placeholder="ex. senha" />
                </div>  
                <div class="esquerda" id="">
                    <label for="email">E-mail:</label><br>
                    <input required="required" type="text" size="35" placeholder="exemplo@email.com">
                </div>
                <div class="esquerda" id="">
                    <label for="email"></label><br>
                </div>
                <br>
                <input type="submit" value="Cadastrar" class="botao">
                <input type="reset" value="Limpar Campos" class="botao">
            </form>
        </div>
    </div>
</body>
</html>
